    <div class="container" id="main">
        <h1 class="text-center mt-4" style="font-size: 2em;">Indian Premier League</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Gujarat Titan</h2>
                <h3>Overs: <span id="GTOvers">0.0</span></h3>
                <h4>Score: <span id="GT">0-0</span></h4>
            </div>
            <div class="col-md-6">
                <h2>Chennai Super Kings</h2>
                <h3>Overs: <span id="CSKOvers">0.0</span></h3>
                <h4>Score: <span id="CSK">0-0</span></h4>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Add Runs</h3>
                <button class="btn btn-primary" onclick="updateScore(1); updateOver()">1 Run</button>
                <button class="btn btn-primary" onclick="updateScore(2); updateOver()">2 Runs</button>
                <button class="btn btn-primary" onclick="updateScore(3); updateOver()">3 Runs</button>
                <button class="btn btn-primary" onclick="updateScore(4); updateOver()">4 Runs</button>
                <button class="btn btn-primary" onclick="updateScore(6); updateOver()">6 Runs</button>
                <button class="btn btn-primary" onclick="updateScore(0); updateOver()">0 Runs</button>
                <button class="btn btn-danger" onclick="updateWickets(); updateOver()">Wicket</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <span id="result"></span>
            </div>
        </div>
    </div>
</body>
<script>
    let GT = 0;
    let GTWickets = 0;
    let CSK = 0;
    let CSKWickets = 0;
    let currentTeam = 'A';
    let GTOvers = 0.0;
    let CSKOvers = 0.0;
    let balls = 0;
    function updateScore(runs) {
        if (currentTeam === 'A' && GTWickets < 10) {
            GT += runs;
            document.querySelector('#GT').textContent = `${GT}-${GTWickets}`;
        } else if (currentTeam === 'B') {
            CSK += runs;
            document.querySelector('#CSK').textContent = `${CSK}-${CSKWickets}`;
            checkWinner();
        }
    }
    function updateWickets() {
        if (currentTeam == 'A') {
            GTWickets++;
            document.querySelector('#GT').textContent = `${GT}-${GTWickets}`;
            if (GTWickets >= 10) {
                balls = -1;
                currentTeam = 'B';
            }
        } else {
            CSKWickets++;
            document.querySelector('#CSK').textContent = `${CSK}-${CSKWickets}`;
            checkWinner();
        }
    }
    function checkWinner() {
        if (CSK > GT && CSKWickets <= 10) {
            document.querySelector('#result').textContent = 'CSK Wins';
            let buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true;
            });
        }else if(CSK < GT && (CSKWickets >= 10 || CSKOvers >= 20)) {
            document.querySelector('#result').textContent = 'GT Wins';
            let buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true;
            });
        }
    }
    function updateOver(){
        if(currentTeam == 'A'){
            balls++;
            if(balls >= 6){
                GTOvers++;
                balls=0;
            }
            document.querySelector('#GTOvers').textContent = `${GTOvers}.${balls}`;
            if(GTOvers == 20){
                    balls = 0;
                    currentTeam = 'B';
            }
        }if(currentTeam == 'B'){
            balls++;
            if(balls >= 6){
                CSKOvers++;
                balls=0;
            }
            document.querySelector('#CSKOvers').textContent = `${CSKOvers}.${balls}`;
            if(CSKOvers == 20){
                checkWinner();
            }
        }
    }

</script>
